<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>表格</title>
  </head>
  <body>
    <table align="center" border="1" width="800" height="400" cellspacing="0" cellpadding="0">
        <caption><h1>物资登记表</h1></caption>
    	<tr align="center">
    	   <td colspan="2">物资类别</td>
    	   <td colspan="2">&nbsp;</td>
    	   <td colspan="2">名称</td>
    	   <td colspan="2">&nbsp;</td>
    	</tr>
    	<tr align="center">
    	   <td colspan="8">入库领用记录</td>
    	</tr>
    	<tr align="center">
    	   <td colspan="2">日期</td>
    	   <td rowspan="2">单位</td>
    	   <td colspan="2" rowspan="2">入库数</td>
    	   <td rowspan="2">领用数</td>
    	   <td rowspan="2">库存</td>
    	   <td rowspan="2">经手人</td>
    	</tr>
    	<tr align="center">
    	   <td>月</td>
    	   <td>日</td>
    	</tr>
    	<tr align="center">
    	   <td>&nbsp;</td>
    	   <td>&nbsp;</td>
    	   <td>&nbsp;</td>
    	   <td colspan="2">&nbsp;</td>
    	   <td>&nbsp;</td>
    	   <td>&nbsp;</td>
    	   <td>&nbsp;</td>
    	</tr>
        <tr align="center">
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td colspan="2">&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
        </tr>
        <tr align="center">
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td colspan="2">&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
        </tr>
        <tr align="center">
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td colspan="2">&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
        </tr>
    </table>
  </body>
</html>
