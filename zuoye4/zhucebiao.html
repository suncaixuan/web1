<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  </head>
  <body>
  <form action="wuzidengjibiao.html" method="post">
  <h3>已注册用户登录</h3>
    <fieldset><legend>用户登录</legend>
  <br>
    用户名：<input type="text" value="请输入用户名" maxlength="6"/><br>
  <br>
    密&nbsp;码：<input type="password"/><br>
  <br>
    <input type="checkbox" value="checkbox"/>记住我 &nbsp;
    <input type="submit" value="  登录  "><br>
  <br>
    <a href="#">忘记密码？</a><br>
  <br>
    </fieldset>
  <h3>未注册创建用户</h3>
    <fieldset><legend>用户注册</legend>
  <br>
    用户名&nbsp;：<input type="text"/><br>
  <br>
    电子邮箱：<input type="text"/><br>
  <br>
    密&nbsp;&nbsp;码：<input type="password"/><br>
  <br>
    确认密码：<input type="password"/><br>
  <br>
    <input type="checkbox" value="checkbox"/>同意服务协议条款<br>
  <br>
    <input type="submit" value="  注册  "/> &nbsp;
    <input type="reset" value="  取消  "/> &nbsp;<br>
  <br>
    </fieldset>
  </form>
  </body>
</html>
